<h2>CONSULTA POR PAIS</h2>
<hr>
<div class="row">
    <div class="col">
        <app-pais-input 
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        ></app-pais-input>
    </div>
</div>
<hr>
<div class="alert alert-danger" *ngIf="error">
    No hay paises llamados como <strong>{{this.termino}}</strong>
</div>

<div class="row" *ngIf="paises.length > 0">
    <div class="col">
        <app-pais-table [paises]="paises"></app-pais-table>
    </div>
</div>
