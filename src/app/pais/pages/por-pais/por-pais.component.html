<h2>CONSULTA POR PAIS</h2>
<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)=" buscar()" autocomplete="off">
            <input type="text" class="form-control" [(ngModel)]="termino" name="termino" placeholder="Buscar pais...." />
        </form>
    </div>
</div>
<hr>
<!-- <div class="alert alert-danger" *ngIf="paises.length == 0 ">
    No hay paises llamados como <strong>{{this.termino}}</strong> 
</div> -->

<div class="row">
    <div class="col">
        <table class="table table-hover" *ngIf="paises.length > 0">
            <thead>
                <tr>
                    <th> # </th>
                    <th> Bandera </th>
                    <th> Nombre </th>
                    <th> Capital </th>
                    <th> Poblacion </th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                <tr  *ngFor="let pais of paises; let i = index">
                    <td>{{i + 1}}</td>
                    <td><img class="flags" src="{{pais.flags.png}}" ></td>
                    <td>{{pais.name.common}}</td>
                    <td>{{pais.capital}}</td>
                    <td>{{pais.population | number}}</td>
                    <td><a [routerLink]="['/pais', pais.altSpellings[0]]" >ver</a></td>
                </tr>
                
            </tbody>
            
        </table>
        
    </div>
</div>
